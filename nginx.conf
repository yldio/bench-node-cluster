user www-data;
pid /run/nginx.pid;
worker_processes 1;

events {
	worker_connections 1024;
	multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 0;
	types_hash_max_size 2048;
	gzip off;

	error_log /var/log/nginx/error.log;

	server {
		listen {{ nginx_port }};

		location / {
			proxy_pass http://node;
			proxy_http_version 1.1;
			proxy_set_header Connection "";
		}
	}
 
	upstream node {
		keepalive 100;
{% for port in backend_ports %}
		server 127.0.0.1:{{ port }};
{% endfor %}
	}
}

